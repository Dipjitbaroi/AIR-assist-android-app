// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
        
        // Define Flipper version here for easy access by all modules
        FLIPPER_VERSION = '0.125.0'
    }
    repositories {
        google()
        mavenCentral()
        // Add jcenter for older dependencies not available in Maven Central
        jcenter()
        maven {
            // React Native prebuilt artifacts
            url("$rootDir/../node_modules/react-native/android")
        }
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.3.1")
        classpath("com.facebook.react:react-native-gradle-plugin")
    }
}

allprojects {
    repositories {
        // Make sure to put maven { url "$rootDir/../node_modules/react-native/android" } first
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        // React Native dependency repository
        maven {
            url "$rootDir/../node_modules/react-native/android"
            content {
                includeGroup "com.facebook.react"
            }
        }
        // Maven Central repository
        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
            // older versions over there.
            content {
                excludeGroup "com.facebook.react"
            }
        }
        // Google Maven repository
        google()
        // JitPack repository for GitHub-hosted libraries
        maven { url 'https://www.jitpack.io' }
        // Sonatype Snapshots repository
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
        // Add jcenter for older dependencies
        jcenter()
        // Facebook Maven repository (for Flipper)
        maven { url 'https://maven.pkg.github.com/facebook/flipper' }
    }
}
